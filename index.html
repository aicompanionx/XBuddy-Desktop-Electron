<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbuddy</title>

    <script src="assets/js/live2dcubismcore.min.js"></script>
    <script src="assets/js/live2d.min.js"></script>
    <script src="assets/js/pixi.min.js"></script>
    <script src="assets/js/index.min.js"></script>

    <style>
      html,
      body {
        background-color: transparent !important;
      }

      html[data-route='/live2d'] #root,
      html[data-route='live2d'] #root {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/renderer.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const updateRouteAttribute = () => {
          const route = window.location.hash.replace('#', '') || '/'
          document.documentElement.setAttribute('data-route', route)
        }

        updateRouteAttribute()

        window.addEventListener('hashchange', updateRouteAttribute)
      })
    </script>
  </body>
</html>
